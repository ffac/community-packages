<script>
  const self = document.currentScript
  window.addEventListener('load', () => {
    const actions = self
      .parentElement.parentElement
      .parentElement.parentElement
      .querySelectorAll('.gluon-page-actions')
    const action = actions[actions.length - 1]
    action.style.display = 'none'
  })
</script>
